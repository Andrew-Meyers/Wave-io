<!DOCTYPE html>

<!---Shout-out to the chat for helping make this Web App-->

<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="Icon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="Icon.png" type="image/x-icon"/>

    <script src="app.js" type="module" defer></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wave.io</title>
  </head>
  <body>
    <div class="search-container">
      <div class="searchbox">
        <input type="text" class="searchbox_input" placeholder="Search..." />
        <svg
          class="searchbox_icon"
          xmlns="http://www.w3.org/2000/svg"
          viewbox="0 0 56.966 56.966"
        >
          <path
            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,
                   10.318-23,23s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,
                   1.339,0.92,2.162,0.92c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,
                   51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17s-17-7.626-17-17S14.61,6,23.984,6z"
          />
        </svg>
      </div>
    </div>

    <h1>Wave.io</h1>

    <div class="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>

      <audio src="" id="audio"></audio>

      <div class="img-container">
        <img src="" alt="music-cover" id="cover" />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        <button id="shuffle" class="action-btn">
          <i class="fas fa-shuffle"></i>
        </button>
      </div>
    </div>

    <template>

      <div class="search-card">
        <div class="card-song-info"></div>
          <h4 id="card-title"></h4>
          <h5 id="artist-name"></h5>
          <div class="cover-card-container">
            <div class="cover-card"></div>
          </div>
      </div>

    </template>
    
  </body>
</html>
